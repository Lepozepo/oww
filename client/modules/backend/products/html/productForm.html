<template name="productForm">
	<div id="example" class="modal">
	<div class="modal-header">
	<a class="close" data-dismiss="modal">×</a>
	{{#if editing_product}}
	<h3>Actualiza el Producto</h3>
	{{else}}
	<h3>Agrega un Producto</h3>
	{{/if}}
	</div>
	<div class="modal-body">
		<table>
			
			<tr>
				<td><label for="name">Name:</label><input type="text" class="input input-large name" name="name" value="{{product.name}}" id="name">
				</td>
				<td><label for="codigo">Codigo:</label><input type="text" class="input input-large codigo" codigo="codigo" value="{{product.codigo}}" id="codigo">
				</td>
			</tr>
			
			
			<tr>
				<td><label for="descripcion">Descripcion:</label><input class="input input-large descripcion" type="text" name="descripcion" value="{{product.descripcion}}" id="descripcion">
				</td>
				<td><label for="caracteristica">Caracteristica:</label><input class="input input-large caracteristica" type="text" name="caracteristica" value="{{product.caracteristica}}" id="caracteristica">
				</td>
			</tr>
			
			
			<tr>
				<td><label for="precio">Precio:</label><input class="input input-small precio" type="number" name="precio" value="{{product.precio}}" id="precio">	
				</td>
				<td><label for="costo">Costo:</label><input class="input input-small costo" type="number" name="costo" value="{{product.costo}}" id="costo">	
				</td>
			</tr>
			
			
			<tr>
				<td><label>Proveedor</label>
						<select name="proveedor" id="proveedor" class="proveedor">
							{{#each suppliers}}
							<option value="{{_id}}">{{name}}</option>
							{{/each}}
						</select>
				</td>
				<td><label>Maquilero</label>
						<select name="maquilero" id="maquilero" class="maquilero">
							{{#each maquileros}}
							<option value="{{_id}}">{{name}}</option>
							{{/each}}
						</select>
				</td>
		</tr>
		
		<tr>
			<td><label>Departamento</label>
				<select class="departamento" name="departamento" id="departamento">
					<option value="Men">Men</option>
					<option value="Women">Women</option>
					<option value="Y Women">Young lady</option>		
					<option value="Y Men">Young men</option>			
				</select>
			</td>
			<td><label>Fit</label>
				<select class="fit" name="fit" id="fit">
					<option value="Slim">Slim</option>
					<option value="Clasico">Clasico</option>
					<option value="Relaxed">Relaxed</option>			
				</select>
			</td>
		</tr>
		
		
		<tr>
			<td><label for="talla">Talla:</label>
				<select class="talla" name="talla" id="talla">
					<option value="XS">Extra Small</option>
					<option value="S">Small</option>
					<option value="M">Medium</option>
					<option value="L">Large</option>
					<option value="XL">Extra Large</option>
					<option value="XXL">Extra Extra Large</option>					
				</select>
			</td>
			<td><label for="color">Color:</label><input class="input input-small color" type="text" name="color" value="{{product.color}}" id="color">	</td>
		</tr>
		
		
		<tr>
			<td><label>Temporada</label>
				<select class="temporada" name="temporada" id="temporada">
					<option value="Primavera">Primavera</option>
					<option value="Verano">Verano</option>
					<option value="Otoño">Otoño</option>		
					<option value="Invierno">Invierno</option>		
				</select>
			</td>
			<td><label>Tejido</label>
				<select class="tejido" name="tejido" id="tejido">
					<option value="Plano">Plano</option>
					<option value="Punto">Punto</option>	
				</select>
			</td>
		</tr>
		
		
		<tr>
			<td><label for="rop">ROP:</label><input class="input input-small rop" type="number" name="rop" value="{{product.rop}}" id="rop">	
			</td>
			<td><label for="composicion">Composicion:</label><input class="input input-medium composicion" type="text" name="composicion" value="{{product.composicion}}" id="composicion">	
			</td>
			</tr>	
	</table>
	
	</div>
	<div class="modal-footer">
		{{#if editing_product}}
		<a href="#" class="btn btn-danger remove">Borrar</a>
		<a href="#" class="btn btn-warning save">Actualizar</a>
		{{else}}
		<a href="#" class="btn btn-success save">Guardar</a>
		{{/if}}
	<a href="#" class="btn cancel" data-dismiss="modal">Cancelar</a>
	</div>
</div>
</template>
