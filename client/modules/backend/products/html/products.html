<template name="productsb">
	{{#if showProductDialog}}
	{{>productForm}}
	{{/if}}
	<div class="container-fluid">
	    <div class="row-fluid">	
	        <div class="page-header">
	          <h1> <small>Lista de Productos</small></h1>
						
	        </div>
					
			<button class="btn btn-small btn-success addProduct">Agrega un Producto</button>
			<a href="/productSearchBox">Buscador de productos</a>
			<p></p>
			<table class="table table-bordered table-striped table-hover">
 				<thead>
 			        <tr>
 			      		<th>Nombre</th>
 								<th>Codigo</th>
								<th>Descripcion</th>
								<th>Precio</th>
								<th>Costo</th>
								<th>Proveedor</th>
								<th>Ctd Inv </th>
 			        </tr>
 			    </thead>
			    <tbody>
			       {{#each productList}}
					{{> productRow}}
				   {{/each}}
			    </tbody>
			</table>
	    </div>
	</div>
	
	
</template>
